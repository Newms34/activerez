<div ng-controller='log-cont'>
    <div class='col-md-6 col-md-offset-3 panel panel-primary'>
        <div class='panel-heading'>
            <h3>Login</h3>
        </div>
        <div class='panel-body'>
            <form>
                <div class='row'>
                    <div class='input-group col-md-8 col-md-offset-2'>
                        <span class='input-group-addon'><i class='fa fa-user'></i></span>
                        <input type="text" placeholder='Username' ng-model='user' class='form-control'>
                    </div>
                </div>
                <div class='col-md-12'>
                    <hr/>
                </div>
                <div class='row'>
                    <div class='input-group col-md-8 col-md-offset-2'>
                        <span class='input-group-addon'><i class='fa fa-lock'></i></span>
                        <input type="password" placeholder='Password' ng-model='pwd' class='form-control'>
                    </div>
                </div>
                <a class='col-md-offset-2' href="#" ng-click='forgot()'>Forgot your password?</a>
                <div class='col-md-12'>
                    <hr/>
                </div>
                <button class='btn btn-primary col-md-4 col-md-offset-2' type='submit' ng-click='signin()'>Login</button>
                <button class='btn btn-info col-md-offset-2 col-md-3' ng-click='goReg()'>Register</button>
            </form>
        </div>
        <div class='panel-footer'>
        </div>
    </div>
</div>
